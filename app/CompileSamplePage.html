<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="eventsApp">
<head>
    <meta charset="utf-8" />
    <title>Event registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
    <div class="container">
        <div ng-controller="CompileSampleController" style="padding-left: 20px; padding-right: 20px;">
            <div id="appendHere"></div>
            <br/>
            name: <input type="text" ng-model="name"/>
            markup: <input type="text" ng-model="markup"/>
            <button class="btn" ng-click="appendDivToElement(markup)">Append</button>
        </div>
    </div>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/CompileSampleController.js"></script>
</body>
</html>
