<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="eventsApp">
<head>
    <meta charset="utf-8" />
    <title>Event registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
    <div class="container">
        <div ng-controller="CacheSampleController" style="padding-left: 20px; padding-right: 20px;">
            key: <input type="text" ng-model="key"/>
            value: <input type="text" ng-model="value"/>
            <button type="button" class="btn" ng-click="addToCache(key, value)">Add To Cache</button>
            <br/>
            <br/>
            <input type="text" ng-model="keyToRead"/>
            <h3>Value from cache: {{readFromCache(keyToRead)}}</h3>
            <h3>Cache Stats: {{getCacheStats()}}</h3>
        </div>
    </div>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/CacheSampleController.js"></script>
</body>
</html>
